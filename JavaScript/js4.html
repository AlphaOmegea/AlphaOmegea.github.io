<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // Condition
        // if else
        let num = 5;
        if(num > 10){
            document.write('<h1>Num is greater than 10. </h1>');
        }else{
            document.write('<h1>Num is less than 10. </h1>');

        }

        // if else if else
        let n = prompt("Enter a number: ");
        console.log(n);
        if(n > 0) {
            document.write('<h1>Num is greater than 0. </h1>');
        }else if(n < 0){
            document.write('<h1>Num is less than 0. </h1>');
        }else if(n == 0){
            document.write('<h1>Num is equal to 10. </h1>');
        }else{
            document.write('<h1>Num is not a number. </h1>');
        }
    </script>
</body>
</html>
