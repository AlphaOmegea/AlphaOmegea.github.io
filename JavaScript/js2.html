<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // Data Types
        // String Data Type
        let name = "Pyae Sone Hein";
        console.log(name);
        console.log(typeof(name));
        let job = 'Web Developer';
        console.log(job);
        console.log(typeof(job));
        let part_time = `Trainer`;
        console.log(part_time);
        console.log(typeof(part_time));
        
        // Numeric Data Type
        let age = 26;
        console.log(age);
        console.log(typeof(age));
        let pi = 3.14;
        console.log(pi);
        console.log(typeof(pi));

        let x = 16 + " Pyae Sone Hein"
        console.log(x);
        console.log(typeof(x));

        let y = 16 + 4 + "Pyae sone";
        console.log(y);
        console.log(typeof(y));

        let z = "Pyae" + 16 + 4;
        console.log(z);
        
        // Boolean Types
        let Rain = true;
        console.log(Rain);
        console.log(typeof(Rain));
        let Snow = false;
        console.log(Snow);
        console.log(typeof(Snow));

        // Array
        let arr = new Array("Pyae Sone Hein","Stella Htet Yee Lwin");   
        console.log(arr);
        console.log(arr[0]);

        let Daily_Routine = ["Rice","Vegetables","Meat","Milk","Water"];
        console.log(Daily_Routine[3]);
        console.log(typeof(Daily_Routine));
        
        

        let arr1 = [["Pyae Sone Hein","Stella","Rosy"],[26,25,27],["Danuphyu","Ahtaung","Pathein"]]
        console.log(arr1);
        console.log(arr1[0][1]);
        console.log(arr1[1][1]);
        console.log(arr1[2][1]);

        


        
        

        
             
        
    </script>
</body>
</html>
