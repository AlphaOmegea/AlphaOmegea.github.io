<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            margin: 30px 30px;
            padding: 100px;
            border: 1px solid black;
            text-align: center;
        }

        .color_1{
            color: brown;
            background-color: gray;
        }
        .color_2{
            background-color: rgba(255, 0, 0, 0.596);
        }
        .color_3{
            background: linear-gradient(to bottom right,red,blue);
        }
    </style>
</head>
<body>
    <div class="color_1">color_1</div>
    <div class="color_2">color_2</div>
    <div class="color_3">color_3</div>
</body>
</html>
