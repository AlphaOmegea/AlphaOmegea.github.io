<!DOCTYPE html>
<html>
    <head>
        <title>HTML Intro</title>
    </head>
    <body>
        <h1 align="center">Welcome to Class.</h1>
        <!-- This is P element -->
        <p>HTML Intro Lesson.</p>
        <!-- This is P tag -->
        <p></p>
        <!-- This is h1 tag -->
        <h1></h1>
        <!-- This is h1 element -->
        <h1>Hi</h1>
        <!-- This is span tag -->
        <span></span>
        <!-- This is span element -->
        <span>
            <p>Hello</p>
        </span>
        <!-- Attribute -->
         <p align="right">This is P element 1</p>
         <p align="center">This is P element 2</p>
         <p>This is P element 3</p>

        <!-- Class and id attribute -->
        <!-- class -> အုပ်စုဖွဲ့သုံးချင်တဲ့အခါမှာသုံးတယ် -->
        <!-- id -> unique ဖြစ်ချင်တဲ့အခါမှာသုံးတယ် -->
         <p class="p_element" id="p_4">This is P element 4</p>
         <p class="p_element" id="p_5">This is P element 5</p>

         <h1>HTML is case insenstitive</h1>
         <p>Hello           Pyae            Sone            Hein    </p>

         <!-- Ugly Code -->
          <div><div><div><span><p>Hello</p></span></div></div></div>

          <!-- Beautiful Code -->
           <div>
                <div>
                    <span>
                         <p>Hello</p>
                     </span>
                </div>
           </div>
    </body>
</html>
