<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="25">
        <thead>
            <tr>
                <th>Name</th>
                <th>Position</th> 
                <th>Office</th>
                <th>Age</th>
                <th>Start Date</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>     
            <tr>         
                <td>Mg Mg</td>
                <td>Web Developer</td>
                <td>Yangon</td>
                <td>23</td>
                <td>2/3/2020</td>
                <td>650000 MMK</td>
            </tr>
            <tr>         
                <td>Kyaw Kyaw</td>
                <td>UI UX</td>
                <td>Yangon</td>
                <td>25</td>
                <td>2/3/2022</td>
                <td>650000 MMK</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Name</th>
                <th>Position</th> 
                <th>Office</th>
                <th>Age</th>
                <th>Start Date</th>
                <th>Salary</th>
            </tr>
        </tfoot>
</body>
</html>
